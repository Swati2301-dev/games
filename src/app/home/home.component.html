<div class="content" role="main">
    <div class="card highlight-card card-small">
      <span>Select game you wanna play ..!!</span>
    </div>
    <div class="card-container">
      <a class="card" [routerLink]="game.id" routerLinkActive="active" (click)="saveSelectedGame(game)" *ngFor="let game of gamesList">{{game.name}}</a>
    </div>  
  </div>
